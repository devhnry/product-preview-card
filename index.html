<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="./assets/img/image-product-desktop.jpg" media="(min-width:600px)" >
        <img src="./assets/img/image-product-mobile.jpg" alt="product-img">
      </picture>
      <div class="product__description">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

        <div class="product__price flex-group">
          <p class="product__price--new"> <span class="visually-hidden">Current Price:</span> $149.99 </p>
          <p> <span class="visually-hidden">Original Price:</span> <s>$169.99</s> </p>
        </div>

        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/devhnry">devhnry</a>.
    </p>
  </footer>

</body>
</html>
